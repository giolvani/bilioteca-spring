<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Usu√°rio - Sistema de Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">üë§ Cadastrar Novo Usu√°rio</h1>

        <!-- Mensagem de Erro -->
        <div th:if="${erro}"
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <div class="flex items-center">
                <span class="text-red-500 mr-2">‚ö†Ô∏è</span>
                <span th:text="${erro}"></span>
            </div>
        </div>

        <!-- Mensagem de Sucesso -->
        <div th:if="${mensagemSucesso}"
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <div class="flex items-center">
                <span class="text-green-500 mr-2">‚úÖ</span>
                <span th:text="${mensagemSucesso}"></span>
            </div>
        </div>

        <form method="post" th:action="@{/usuarios}" th:object="${usuario}" class="space-y-6">

            <!-- Campo Nome -->
            <div>
                <label for="nome" class="block text-gray-700 font-medium mb-2">
                    Nome <span class="text-red-500">*</span>
                </label>
                <input type="text" id="nome" th:field="*{nome}"
                    placeholder="Digite o nome completo"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    th:classappend="${#fields.hasErrors('nome')} ? 'border-red-500 focus:ring-red-500'" />
                <div th:if="${#fields.hasErrors('nome')}" class="mt-1">
                    <p th:each="error : ${#fields.errors('nome')}" th:text="${error}"
                        class="text-red-500 text-sm flex items-center">
                        <span class="mr-1">‚Ä¢</span>
                    </p>
                </div>
            </div>

            <!-- Campo CPF -->
            <div>
                <label for="cpf" class="block text-gray-700 font-medium mb-2">
                    CPF <span class="text-red-500">*</span>
                </label>
                <input type="text" id="cpf" th:field="*{cpf}"
                    placeholder="000.000.000-00"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    th:classappend="${#fields.hasErrors('cpf')} ? 'border-red-500 focus:ring-red-500'" />
                <div th:if="${#fields.hasErrors('cpf')}" class="mt-1">
                    <p th:each="error : ${#fields.errors('cpf')}" th:text="${error}"
                        class="text-red-500 text-sm flex items-center">
                        <span class="mr-1">‚Ä¢</span>
                    </p>
                </div>
            </div>

            <!-- Informa√ß√£o sobre campos obrigat√≥rios -->
            <div class="text-sm text-gray-600 bg-blue-50 border border-blue-200 rounded-md p-3">
                <div class="flex items-center">
                    <span class="text-blue-500 mr-2">‚ÑπÔ∏è</span>
                    <span>Campos marcados com <span class="text-red-500 font-medium">*</span> s√£o obrigat√≥rios</span>
                </div>
            </div>

            <!-- Bot√µes -->
            <div class="space-y-3">
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
                    üíæ Salvar Usu√°rio
                </button>

                <a href="/usuarios"
                    class="block w-full text-center bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
                    ‚Üê Voltar para Lista
                </a>
            </div>
        </form>
    </div>
</body>

</html>
