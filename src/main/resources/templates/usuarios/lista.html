<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full">

<head>
    <title>Lista de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Lista de Usuários</h1>

        <!-- Mensagens de sucesso e erro -->
        <div th:if="${sucesso}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4 flex items-center"
            role="alert">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <span th:text="${sucesso}"></span>
        </div>

        <div th:if="${erro}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 flex items-center"
            role="alert">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            <span th:text="${erro}"></span>
        </div>

        <nav class="mb-6 flex justify-between items-center">
            <div>
                <a th:href="@{/emprestimos}" class="text-blue-500 hover:underline">Listagem de Empréstimos</a>
                <span class="mx-2 text-gray-500">|</span>
                <a th:href="@{/livros}" class="text-blue-500 hover:underline">Listagem de Livros</a>
            </div>

            <a th:href="@{/usuarios/novo}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Novo Usuário
            </a>
        </nav>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Nome</th>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Status</th>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Data de Desbloqueio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuarios}" class="border-t border-gray-200 hover:bg-gray-50">
                        <td class="px-4 py-2 text-sm text-gray-800" th:text="${u.nome}"></td>
                        <td class="px-4 py-2 text-sm">
                            <span th:if="${u.bloqueado}" class="text-red-600 font-semibold">Bloqueado</span>
                            <span th:if="${!u.bloqueado}" class="text-green-600 font-semibold">Ativo</span>
                        </td>
                        <td class="px-4 py-2 text-sm text-gray-800"
                            th:text="${u.bloqueado} ? ${#temporals.format(u.dataDeDesbloqueio, 'dd/MM/yyyy')} : '-'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
