<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Sistema de Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-orange-300" th:text="${status} ?: '⚠️'">⚠️</h1>
            <h2 class="text-3xl font-semibold text-gray-700 mb-4" th:text="${error} ?: 'Erro inesperado'">Erro
                inesperado</h2>
            <p class="text-gray-600 mb-8 max-w-md mx-auto"
                th:text="${message} ?: 'Ocorreu um erro inesperado. Tente novamente.'">
                Ocorreu um erro inesperado. Tente novamente.
            </p>
        </div>

        <div class="bg-orange-50 border border-orange-200 rounded-lg p-4 mb-6 max-w-md mx-auto" th:if="${timestamp}">
            <div class="flex items-center">
                <div class="text-orange-400 mr-3">
                    🕐
                </div>
                <div class="text-left">
                    <p class="text-orange-800 font-medium">Horário do erro</p>
                    <p class="text-orange-600 text-sm" th:text="${#temporals.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}">
                        --</p>
                </div>
            </div>
        </div>

        <div class="space-y-4">
            <button onclick="window.history.back()"
                class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 px-6 rounded-lg transition duration-200 mr-4">
                ← Voltar
            </button>

            <a href="/"
                class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg transition duration-200">
                🏠 Página Inicial
            </a>

            <div class="flex flex-col sm:flex-row gap-2 justify-center mt-4">
                <a href="/usuarios"
                    class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded transition duration-200">
                    👥 Usuários
                </a>
                <a href="/livros"
                    class="bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded transition duration-200">
                    📚 Livros
                </a>
                <a href="/emprestimos"
                    class="bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-4 rounded transition duration-200">
                    📋 Empréstimos
                </a>
            </div>
        </div>

        <div class="mt-8 text-sm text-gray-500" th:if="${path}">
            <p>Caminho: <span class="font-mono bg-gray-200 px-2 py-1 rounded" th:text="${path}">--</span></p>
        </div>
    </div>
</body>

</html>
