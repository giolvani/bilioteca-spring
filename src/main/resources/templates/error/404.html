<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Sistema de Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-gray-300">404</h1>
            <h2 class="text-3xl font-semibold text-gray-700 mb-4">Página não encontrada</h2>
            <p class="text-gray-600 mb-8 max-w-md mx-auto">
                Desculpe, a página que você está procurando não existe ou foi movida.
            </p>
        </div>

        <div class="space-y-4">
            <a href="/"
                class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg transition duration-200">
                🏠 Voltar ao Início
            </a>

            <div class="flex flex-col sm:flex-row gap-2 justify-center mt-4">
                <a href="/usuarios"
                    class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded transition duration-200">
                    👥 Usuários
                </a>
                <a href="/livros"
                    class="bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded transition duration-200">
                    📚 Livros
                </a>
                <a href="/emprestimos"
                    class="bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-4 rounded transition duration-200">
                    📋 Empréstimos
                </a>
            </div>
        </div>

        <div class="mt-8 text-sm text-gray-500">
            <p>Se você acredita que isso é um erro, entre em contato com o administrador.</p>
        </div>
    </div>
</body>

</html>
